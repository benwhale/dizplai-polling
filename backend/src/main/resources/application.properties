spring.application.name=backend
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/polling_db
spring.datasource.username=postgres
# Demo credentials for local dev purposes DO NOT COMMIT THIS to a real repository
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update

# Delete the database each time we run the application (for testing purposes)
# spring.jpa.hibernate.ddl-auto=create-drop 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SpringDoc OpenAPI Properties
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true